  <div class="col-sm-5 rm-g">
    <ngb-carousel>
      <ng-template ngbSlide>
        <img src="assets/img/bedroom.jpg" alt="Random third slide" class="thumb" />
      </ng-template>
      <ng-template ngbSlide>
        <img src="assets/img/breakfast.jpg" alt="Random second slide" class="thumb" />
      </ng-template>

    </ngb-carousel>

  <div class="col-sm-2 hr-right">
    <div class="blue">
      <div class="info">
        2
        <i class="fa fa-fw fa-user" aria-hidden="true"></i>
      </div>
      <div class="text-center">{{'personnes' | translate}}</div>
    </div>
    <div class="blue">
      <div class="info">
        1
        <i class="fa fa-fw fa-bed" aria-hidden="true"></i>
      </div>
      <div class="text-center">{{'chambres' | translate}}</div>
    </div>
    <div class="blue">
      <div class="info">
        1
        <i class="fa fa-fw fa-bath" aria-hidden="true"></i>
      </div>
      <div class="text-center">{{'salles de bains' | translate}}</div>
    </div>
  </div>
  <div class="col-sm-5">
    <h2>{{'Chambre d\'hôtes' | translate}}</h2>
    <p>
      chambre avec : lit double, salle de bains et WC, TV
