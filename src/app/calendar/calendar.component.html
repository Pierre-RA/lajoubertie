<calendar-header [(view)]="view"
  [(viewDate)]="viewDate">
</calendar-header>

<mwl-calendar-month-view
  [viewDate]="viewDate"
  [events]="events"
  [locale]="locale"
  [weekStartsOn]="localeWeek"
  [activeDayIsOpen]="false"
  (beforeViewRender)="beforeMonthViewRender($event)">
</mwl-calendar-month-view>
